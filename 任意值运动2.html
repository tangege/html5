<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            height: 2000px;
        }
        .box{
            width: 100px;
            height: 100px;
            background-color: red;
            margin-top: 50px;
            filter: alpha(opacity=30);
            opacity: 0.3;
        }
    </style>
</head>
<body>

    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>

    <script src="js/move.js" type="text/javascript"></script>

<script>


    var oDivs=getByClass(document,'box');

    oDivs[0].onmouseover=function(){
        startMove(this,'width',300);
    }
    oDivs[1].onmouseover=function(){
        startMove(this,'height',300);
    }

    oDivs[2].onmouseover=function(){
        startMove(this,'opacity',100);
    }
    oDivs[0].onmouseout=function(){
        startMove(this,'width',100);
    }
    oDivs[1].onmouseout=function(){
        startMove(this,'height',100);
    }

    oDivs[2].onmouseout=function(){
        startMove(this,'opacity',30);
    }

    function getByClass(parent,clss){
        var p=parent.getElementsByTagName("*");
        var result=[];
        for(var i=0;i< p.length;i++){
            if(p[i].className==clss){
                result.push(p[i]);
            }
        }
        return result;
    }


</script>
</body>
</html>
