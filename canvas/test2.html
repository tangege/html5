<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>

		canvas{
			border: 1px solid red;
		}


    </style>
</head>
<body>


<canvas id="can" width="600" height="400">
	您的浏览器版本太低了！
</canvas>




<script>


 	var context = document.getElementById("can").getContext("2d");
 	// context.rect(10,10,100,100);
 	// context.fill();
 	
 	drawImage(context, "01.jpg");
 	
 	function drawImage(context, url) {
 		var img = new Image();
	 	img.src = url;
	 	img.onload = function (){
	 		context.drawImage(img,0,0);
	 	}
 	}



</script>

</body>
</html>
