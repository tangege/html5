<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            height: 2000px;
        }
        #box{
            width: 100px;
            height: 100px;
            background-color: red;
            margin-top: 50px;
            position: absolute;
        }
    </style>
</head>
<body>

    <button id="btn">开始</button>
    <div id="box"></div>


    <script src="js/move.js" type="text/javascript"></script>
    <script type="text/javascript">

        var oDiv=document.getElementById('box');
        var btn=document.getElementById('btn');
        var speed=0;
        var left=0;

        btn.onclick=function(){
            start_Move(oDiv,300);
        }


        var timer=null;
        function start_Move(obj,target){
            clearInterval(obj.timer);
            timer=setInterval(function(){
                speed+=(target-oDiv.offsetLeft)/5;
                speed*=0.7;
                left+=speed;
                if(Math.abs(speed)<1 && Math.abs(target)<1){
                    clearInterval(obj.timer);
                    oDiv.style.left=target;
                }else{
                    oDiv.style.left=left+'px';
                }
            },30);
        }



    </script>

<script>




</script>
</body>
</html>
