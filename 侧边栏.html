<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            height: 2000px;
        }
        #box{
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
            right: 0px;
            top: 0px;
        }
    </style>
</head>
<body>

    <div id="box"></div>

<script>

    var oDiv= document.getElementById('box');
    window.onload=window.onresize=window.onscroll=function(){
        var scroll=document.documentElement.scrollTop||document.body.scrollTop;
        var ah=document.documentElement.clientHeight;
        var target=parseInt((ah-oDiv.offsetHeight)/2+scroll);
        startMove(target);
    }
    var tt=null;
    function startMove(target){
        clearInterval(tt);
        tt=setInterval(function(){

            var speed=(target-oDiv.offsetTop)/8;
            speed=speed>0?Math.ceil(speed):Math.floor(speed);
            if(target==oDiv.offsetTop){
                clearInterval(tt);
            }else{
                oDiv.style.top=oDiv.offsetTop+speed+'px';
            }

        },30)
    }


</script>
</body>
</html>
